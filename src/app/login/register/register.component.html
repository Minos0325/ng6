<form [formGroup]="form" (ngSubmit)='onSubmit(form, $event)'>
    
    <mat-card>
        <mat-tab-group>
            <mat-tab label='账号信息'>
        <!-- <mat-card-header> -->
                <mat-card-title>注册:</mat-card-title>
                <!-- </mat-card-header> -->
                <mat-card-content>
                    <mat-form-field class="full-width">
                        <input formControlName='email' matInput type="text" placeholder="您的email">
                        <!-- <span matSuffix>gmail.com</span> -->
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <input formControlName='name' matInput type="text" placeholder="您的姓名">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <input formControlName='password' matInput type="password" placeholder="您的密码">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <input formControlName='repeat' matInput type="password" placeholder="重复输入您的密码">
                    </mat-form-field>
                    <app-image-list-select
                        [useSvgIcon]='true'
                        [cols]= '6'
                        [title]='"选择头像"'
                        [items]='items'
                        formControlName='avatar'
                    ></app-image-list-select>
                    
                    <button type="submit" mat-raised-button color='primary'>
                        登录
                    </button>
                </mat-card-content>
                <mat-card-actions>
                    <p class="text-right">还没有账户？<a href="void:0">注册</a></p>
                    <p class="text-right">忘记密码？<a href="void:0">找回</a></p>
                </mat-card-actions>
            </mat-tab>
            <mat-tab label='个人信息'>
                <div class="full-width">
                    <app-identity-input formControlName="identity"></app-identity-input>
                </div>
                <div class="full-width">
                    <app-age-input formControlName='dateOfBirthday'></app-age-input>
                </div>
                <div class="full-width">
                    <app-area-list formControlName="address"></app-area-list>
                </div>
                
            </mat-tab>
        </mat-tab-group>
        
    </mat-card>
</form>
