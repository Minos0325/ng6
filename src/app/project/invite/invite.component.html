<form #f='ngForm' (ngsubmit)='onSubmit($event, f)'>
    <h3 mat-dialog-title>邀请组员:</h3>
    <div mat-dialog-content>
            <!-- <input matInput [matAutocomplete]='autoInvite' placeholder="组员姓名"> -->
            <app-chips-list 
            [label]='"邀请成员"'
            name='members'
            [(ngModel)]="members"
            ></app-chips-list>
    </div>
    <div mat-dialog-actions>
        <button type="submit"
        [disabled]='!f.valid'
        mat-raised-button color='primary'>
          邀请
        </button>
        <button type="button" mat-button mat-dialog-close color='primary'>
          取消
        </button>
    </div>
</form>
