<div class="container" [@listAnim]='projects.length'>
    <app-project-item (onDel)='launchConfirmDialog(project)' (onEdit)='launchUpdateDialog()' (onInvite)='launchInviteDialog(project)' class="card" *ngFor='let project of projects' [item]='project'>

    </app-project-item>
</div>
<button mat-fab class="fab-button" type="button" (click)='openNewProjectDialog()'>
  <mat-icon>
    add
  </mat-icon>
</button>
