<form>
    <h2 mat-dialog-title>
        {{title}}
    </h2>
    <div mat-dialog-content>
        <mat-form-field class="full-width">
            <input matInput placeholder="项目名称" type="text">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="项目描述" type="text">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button type="button" (click)='onClick()' mat-raised-button color='primary'>保存</button>
        <button type="button" mat-button mat-dialog-close>关闭</button>
    </div>
</form>
