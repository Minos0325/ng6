<form>
    <h2 mat-dialog-title>
        {{title}}
    </h2>
    <div mat-dialog-content>
        <mat-form-field class="full-width">
            <input matInput placeholder="任务内容" type="text">
        </mat-form-field>
        <mat-radio-group>
            <mat-radio-button *ngFor='let priority of priorities' [value]='priority.value'>
                {{priority.label}}
            </mat-radio-button>
        </mat-radio-group>

        <mat-form-field class="full-width">
            <input matInput [matDatepicker]='dueDatepicker' placeholder="任务截止日期" type="text">
            <mat-datepicker-toggle [for]="dueDatepicker" matSuffix></mat-datepicker-toggle>
        </mat-form-field>
        <mat-datepicker #dueDatepicker></mat-datepicker>
        <!-- <button type="button" matSuffix [matDatepickerToggle]='dueDatepicker'></button> -->


        <mat-form-field class="full-width">
            <input matInput [matDatepicker]='reminderDatepicker' placeholder="提醒日期" type="text">
            <mat-datepicker-toggle matSuffix [for]="reminderDatepicker"></mat-datepicker-toggle>
        </mat-form-field>
        <mat-datepicker #reminderDatepicker></mat-datepicker>

    </div>
    <div mat-dialog-actions>
        <button type="button" (click)='onClick()' mat-raised-button color='primary'>保存</button>
        <button type="button" mat-button mat-dialog-close>关闭</button>
    </div>
</form>
