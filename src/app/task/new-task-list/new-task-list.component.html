<form>
    <h2 mat-dialog-title>{{title}}</h2>
    <div mat-dialog-content>
        <mat-form-field class="full-width">
            <input matInput placeholder="列表名称" type="text">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button type="button" mat-raised-button color='primary' (click)='onClick()'>确认</button>
        <button type="button" mat-dialog-close mat-button>取消</button>
    </div>
</form>
