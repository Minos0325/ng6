<div class="address-group">
  <mat-form-field>
    <mat-select placeholder='请输入省份'
    [(ngModel)]="_address.province" (selectionChange)='onProvinceChange()'>
      <mat-option *ngFor="let p of provinces$ | async" [value]='p'>
        {{p}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder='请输入城市'
    [(ngModel)]="_address.city" (selectionChange)='onCityChange()'>
      <mat-option *ngFor="let c of cities$ | async" [value]='c'>
        {{c}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder='请输入区县'
    [(ngModel)]="_address.district" (selectionChange)='onDistrictChange()'>
      <mat-option *ngFor="let d of districts$ | async" [value]='d'>
        {{d}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class='street'>
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder='请输入街道地址'
      [(ngModel)]="_address.street"
      (selectionChange)='onStreetChange()'
      >
    </mat-form-field>
  </div>
</div>
